    }

      margin: 5px 0 0;
      font-size: 14px;
      color: #fff;

    .claim-button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 18px;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    .claim-button:hover {

    }
