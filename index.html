<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire Rewards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 20px auto;
    }
    .item {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .caption {
      margin-top: 5px;
      font-weight: bold;
    }
    #uid {
      padding: 8px;
      margin: 10px;
      width: 60%;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 20px;
      background: #ff4747;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    /* Popup Styling */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      animation: zoomIn 0.5s ease;
      text-align: center;
    }
    @keyframes zoomIn {
      from {transform: scale(0);}
      to {transform: scale(1);}
    }
  </style>
</head>
<body>

  <h1>Free Fire Rewards</h1>
  <input type="text" id="uid" placeholder="Enter your UID">
  
  <div class="grid">
    <div class="item" data-name="Itachi Bundle">
      <img src="531CA1B6-B761-40AB-A32C-D96EF234EFA4.jpeg">
      <div class="caption">Itachi Bundle</div>
    </div>
    <div class="item" data-name="Madara Bundle">
      <img src="E3001DF1-AD11-4CEE-9638-A9069BFF5B2C.jpeg">
      <div class="caption">Madara Bundle</div>
    </div>
    <div class="item" data-name="Pain Bundle">
      <img src="3F011C5A-068F-4BA9-98D5-C2C1AE41AAFE.jpeg">
      <div class="caption">Pain Bundle</div>
    </div>
    <div class="item" data-name="Obito Bundle">
      <img src="E3A40F60-0849-486E-86C4-C3C4660C0198.jpeg">
      <div class="caption">Obito Bundle</div>
    </div>
    <div class="item" data-name="Uchihaâ€™s Legacy MP40">
      <img src="952B325C-896A-4C41-A929-1D5E2A52A0FA.jpeg">
      <div class="caption">Uchihaâ€™s MP40</div>
    </div>
    <div class="item" data-name="2000 Diamonds">
      <img src="0E05AF87-0FE0-4CE5-AD3E-26F30BDB32B2.jpeg">
      <div class="caption">2000 Diamonds</div>
    </div>
  </div>

  <button onclick="claimReward()">Claim Now</button>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
      <p id="rewardText"></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    let selectedReward = null;

    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('click', () => {
        selectedReward = item.getAttribute('data-name');
        document.querySelectorAll('.item').forEach(el => el.style.border = "none");
        item.style.border = "2px solid #ff4747";
      });
    });

    function claimReward() {
      const uid = document.getElementById("uid").value;
      if (!uid) {
        alert("Please enter your UID!");
        return;
      }
      if (!selectedReward) {
        alert("Please select a reward first!");
        return;
      }
      document.getElementById("rewardText").innerText = `You have claimed: ${selectedReward}`;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
