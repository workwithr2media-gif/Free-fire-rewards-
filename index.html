<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Event Rewards</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    header {
      background-color: #111;
      padding: 20px;
      font-size: 24px;
      color: #ffcc00;
    }
    .container {
      padding: 20px;
    }
    .uid-box {
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      border-radius: 5px;
      border: none;
    }
    .reward-card {
      background-color: #1c1c1c;
      margin: 15px auto;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      box-shadow: 0 0 10px #ffcc00;
    }
    .reward-card img {
      width: 100%;
      border-radius: 10px;
    }
    .reward-card button {
      margin-top: 10px;
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .reward-card button:hover {
      background-color: #ffaa00;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff99;
      z-index: 9999;
    }
    .popup h2 {
      color: #00ff99;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  üéâ Naruto Chapter 2 Rewards üéÅ
</header>

<div class="container">
  <div class="uid-box">
    <p>Enter Your Free Fire UID:</p>
    <input type="text" id="uidInput" placeholder="Enter UID here">
  </div>

  <div class="reward-card">
    <img src="https://i.imgur.com/5YbR5aD.jpg" alt="Cobra Bundle">
    <h3>Itachi Bundle</h3>
    <button onclick="claimReward()">Claim Now</button>
  </div>

  <div class="reward-card">
    <img src="https://i.imgur.com/NjDRAOW.jpg" alt="MP40 Skin">
    <h3>Uchiha's Legacy MP40</h3></h3>
    <button onclick="claimReward()">Claim Now</button>
  </div>

  <div class="reward-card">
    <img src="https://i.imgur.com/mSH0Z1N.jpg" alt="Diamond Pack">
    <h3>2000 Diamond Pack</h3>
    <button onclick="claimReward()">Claim Now</button>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="popupBox">
  <h2>üéâ Congratulations!</h2>
  <p>Your reward has been sent to UID: <span id="showUid"></span></p>
</div>

<script>
  function claimReward() {
    var uid = document.getElementById("uidInput").value;
    if(uid === "") {
      alert("Please enter your Free Fire UID to claim the reward!");
    } else {
      document.getElementById("showUid").innerText = uid;
      document.getElementById("popupBox").style.display = "block";
      setTimeout(function(){
        document.getElementById("popupBox").style.display = "none";
      }, 4000);
    }
  }
</script>

</body>
</html>
<div class="reward-card">
  <img src="https://github.com/workwithr2media-gif/Free-fire-rewards-/blob/c1b5226033064b71c1cc60b8ea195736e6b1dcce/IMG-20250807-WA0001.jpg?raw=true" alt="Uchiha's Legacy MP40">
  <h3>Uchiha's Legacy MP40</h3>
  <button onclick="claimReward()">Claim Now</button>
</div>
