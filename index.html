<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Event Rewards</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 20px;
      font-size: 24px;
      color: #ffcc00;
    }

    .container {
      padding: 20px;
    }

    .uid-box {
      margin: 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      border-radius: 5px;
      border: none;
    }

    .reward-card {
      background-color: #1c1c1c;
      margin: 15px auto;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      box-shadow: 0 0 10px #ffcc00;
    }

    .reward-card img {
      width: 100%;
      border-radius: 10px;
      max-height: 250px;
      object-fit: cover;
    }

    .reward-card h3 {
      font-size: 20px;
      margin: 12px 0;
      color: #fff;
    }

    .reward-card button {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .reward-card button:hover {
      background-color: #ffaa00;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff99;
      z-index: 9999;
    }

    .popup h2 {
      color: #00ff99;
      margin-bottom: 10px;
    }

    .popup button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #00ff99;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    .popup button:hover {
      background-color: #00cc7a;
    }
  </style>
</head>
<body>

<header>
  üéâ Naruto Chapter 2 Rewards üéÅ
</header>

<div class="container">
  <div class="uid-box">
    <p>Enter Your Free Fire UID:</p>
    <input type="text" id="uidInput" placeholder="Enter UID here">
  </div>

  <!-- üÜï Add your rewards here -->
  <!-- Example (uncomment and update with your own data):
  <div class="reward-card">
    <img src="YOUR_IMAGE_URL" alt="Reward Name">
    <h3>Reward Name</h3>
    <button onclick="claimReward()">Claim Now</button>
  </div>
  -->

</div>

<!-- Popup -->
<div class="popup" id="popupBox">
  <h2>üéâ Congratulations!</h2>
  <p>Your reward has been sent to UID: <span id="showUid"></span></p>
  <button onclick="closePopup()">Close</button>
</div>

<script>
  function claimReward() {
    var uid = document.getElementById("uidInput").value;
    if(uid === "") {
      alert("Please enter your Free Fire UID to claim the reward!");
    } else {
      document.getElementById("showUid").innerText = uid;
      document.getElementById("popupBox").style.display = "block";
      setTimeout(function(){
        document.getElementById("popupBox").style.display = "none";
      }, 4000);
    }
  }

  function closePopup() {
    document.getElementById("popupBox").style.display = "none";
  }
</script>

</body>
</html>
